    <script src="Scripts/jquery.signalR-0.5.3.js"></script>
    <script>
        $(function () {
            var connection = $.hubConnection(),
                chat = connection.createProxy('chat');

            chat.on('foo', function (n) {
                console.log(n);
            });

            connection.start().done(function () {
                chat.invoke('foo', 1);
            });
        });
    </script>
